<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- FontAwesome & Bootstrap -->

<style>
    body {
        background-color: #fcfdff;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }

    .profile-section {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 900px;
    }

    .profile-header {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 25px;
        text-align: center;
        color: #333;
    }

    .profile-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding-top: 10px;
    }

    .profile-item {
        flex: 1 1 48%;
        font-size: 16px;
        color: #444;
    }

    .card-title-custom {
        font-size: 18px;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        color: #333;
        margin-bottom: 10px;
    }

    .card {
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .profile {
        margin: 30px auto;
        display: block;
        max-width: 600px;
    }
    .required label {
    font-weight: 600;
}
.asterisk {
    color: red;
    font-weight: bold;
    margin-left: 2px;
}
input:invalid, select:invalid {
    border: 2px solid red;
}


    .button {
        margin-left: 230px;
    }

    @media (max-width: 768px) {
        .profile-item {
            flex: 1 1 100%;
        }
    }
</style>
<div class="container d-flex justify-content-center">
    <div class="profile-section">
        <div class="card text-center mx-auto" style="width: 400px;">
            <img src="{{ url_for('auth.profile_image') }}" alt="Profile Image" class="profile-image mx-auto mt-3 rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
            <div class="card-body">
                <h5 class="my-3">{{ data.Name }}</h5>
                <p class="text-muted mb-1">{{ data.Job or 'Your Title' }}</p>
                <p class="text-muted mb-4">{{ data.Email or 'Your Email' }}</p>

                <form action="{{ url_for('auth.upload_profile_image') }}" method="POST" enctype="multipart/form-data" id="imageUploadForm">
                    <input type="file" name="profile_image" id="profileInput" accept="image/*" style="display: none;" onchange="document.getElementById('imageUploadForm').submit();">
                </form>

                <a href="#" class="btn btn-primary" onclick="document.getElementById('profileInput').click(); return false;">
                    See Profile
                </a>
            </div>
        </div>
        <form action="{{ url_for('auth.update_profile_all') }}" method="POST">
            <div class="profile">
                <!-- Personal Details Card with Collapse -->
              <div class="card-body">
                 <div class="card bg-primary  text-white p-2" id="Personal Details" style="cursor: pointer;" data-bs-toggle="collapse" data-bs-target="#Personal DetailsBody" aria-expanded="true" aria-controls="Personal DetailsBody">
                        <div class="d-flex align-items-center justify-content-between">
                             <div>
                              <i class="fas fa-user me-2"></i>
                                <span>Personal Details</span>
                            </div>
                            <!-- Arrow icon -->
                        </div>
                    </div>
                  <div id="Personal DetailsBody" class="collapse show">
                   <div class="row">
                     <div class="col-md-6">
                  <div class="mb-3 required">
                   <label>First Name <span class="asterisk">*</span></label>
                <input type="text" class="form-control" placeholder="First Name" name="firstName" value="{{ data['firstName'] }}" required>
                </div>
               <div class="mb-3 required">
                <label>Last Name <span class="asterisk">*</span></label>
                <input type="text" class="form-control" placeholder="Last Name" name="lastName" value="{{ data['lastName'] }}" required>
                </div>
                 </div>
                 <div class="col-md-6">
                <div class="mb-3 required">
                    <label>Email <span class="asterisk">*</span></label>
                    <input type="email" class="form-control" placeholder="Email id." name="Email" value="{{ data['Email'] }}" required>
                </div>
                 <div class="mb-3 required">
                  <label>DOB <span class="asterisk">*</span></label>
                  <input type="date" class="form-control" name="DOB" value="{{ data['DOB'] }}" required>
                 </div>
                 </div>
                 <div class="col-md-6">
                  <div class="mb-3 required">
                   <label>Mobile No. <span class="asterisk">*</span></label>
                  <input type="text" class="form-control" placeholder="Mobile No." name="Phone" value="{{ data['Phone'] }}" required>
                </div>
                  <div class="mb-3">
                  <label>Company</label>
                  <input type="text" class="form-control" placeholder="Company." name="Company" value="{{ data['Company'] }}">
                </div>
               </div>
                <div class="col-md-6">
                 <div class="mb-3 required">
                <label>Gender <span class="asterisk">*</span></label>
                <select class="form-control" name="Gender" required>
                    <option value="" disabled {% if not data['Gender'] %}selected{% endif %}>Gender</option>
                    <option value="Male" {% if data['Gender']=='Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if data['Gender']=='Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if data['Gender']=='Other' %}selected{% endif %}>Other</option>
                </select>
                 </div>
         </div>
                   </div>
    </div>
</div>
                <!-- Residential Address Card with Collapse -->
                <div class="card mt-4">
                    <div class="card bg-success text-white p-2" id="residentialAddressHeader" style="cursor: pointer;" data-bs-toggle="collapse" data-bs-target="#residentialAddressBody" aria-expanded="true" aria-controls="residentialAddressBody">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <i class="fas fa-home me-2"></i>
                                <span> Address</span>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                            <!-- Arrow icon -->
                        </div>
                    </div>
                    <div id="residentialAddressBody" class="collapse show">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-3" placeholder="Address" name="Address" value="{{ data['Address'] }}">
                                    <input type="text" class="form-control mb-3" placeholder="PIN Code" name="PIN code" value="{{ data['PIN code'] }}">
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control mb-3" name="City" value="{{ data['City'] }}">
                                    <option disabled selected>City</option>
                                    <option>Mumbai</option>
                                    <option>Delhi</option>
                                    <option>Bangalore</option>
                                    <option>Hyderabad</option>
                                    <option>Ahmedabad</option>
                                    <option>Chennai</option>
                                    <option>Kolkata</option>
                                    <option>Pune</option>
                                    <option>Jaipur</option>
                                    <option>Lucknow</option>
                                    <option>Kanpur</option>
                                    <option>Indore</option>
                                    <option>Surat</option>
                                    <option>Nagpur</option>
                                    <option>Patna</option>
                                    <option>Bhopal</option>
                                    <option>Ludhiana</option>
                                    <option>Agra</option>
                                    <option>Nashik</option>
                                    <option>Vadodara</option>
                                    <option>Varanasi</option>
                                    <option>Meerut</option>
                                    <option>Rajkot</option>
                                    <option>Srinagar</option>
                                    <option>Amritsar</option>
                                    <option>Ranchi</option>
                                    <option>Coimbatore</option>
                                    <option>Jodhpur</option>
                                    <option>Guwahati</option>
                                    <option>Chandigarh</option>
                                    </select>

                                    <select class="form-control mb-3" name="State" value="{{ data['State'] }}">
                                    <option disabled selected>State</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Arunachal Pradesh</option>
                                    <option>Assam</option>
                                    <option>Bihar</option>
                                    <option>Chhattisgarh</option>
                                    <option>Goa</option>
                                    <option>Gujarat</option>
                                    <option>Haryana</option>
                                    <option>Himachal Pradesh</option>
                                    <option>Jharkhand</option>
                                    <option>Karnataka</option>
                                    <option>Kerala</option>
                                    <option>Madhya Pradesh</option>
                                    <option>Maharashtra</option>
                                    <option>Manipur</option>
                                    <option>Meghalaya</option>
                                    <option>Mizoram</option>
                                    <option>Nagaland</option>
                                    <option>Odisha</option>
                                    <option>Punjab</option>
                                    <option>Rajasthan</option>
                                    <option>Sikkim</option>
                                    <option>Tamil Nadu</option>
                                    <option>Telangana</option>
                                    <option>Tripura</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttarakhand</option>
                                    <option>West Bengal</option>
                                    <option>Andaman and Nicobar Islands</option>
                                    <option>Chandigarh</option>
                                    <option>Dadra and Nagar Haveli and Daman and Diu</option>
                                    <option>Delhi</option>
                                    <option>Lakshadweep</option>
                                    <option>Puducherry</option>
                                    <option>Ladakh</option>
                                    <option>Jammu and Kashmir</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Education Card with Collapse -->
                <div class="card mt-4">
                    <div class="card bg-primary text-white p-2" id="educationHeader" style="cursor: pointer;" data-bs-toggle="collapse" data-bs-target="#educationBody" aria-expanded="true" aria-controls="educationBody">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <i class="fas fa-graduation-cap me-2"></i>
                                <span>Education</span>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                            <!-- Arrow icon -->
                        </div>
                    </div>
                    <div id="educationBody" class="collapse show">
                        <div class="card-body">
                            <div class="profile-row">
                                <!-- Class 10th -->
                                <h6 class="text-primary">Class 10th</h6>
                                <div class="row mb-3">
                                    <div class="col-md-3"><input type="text" class="form-control" name="class10_board" placeholder="Board Name" value="{{ data.class10_board }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="class10_year" placeholder="Year" value="{{ data.class10_year }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="class10_percentage" placeholder="Percentage/CGPA" value="{{ data.class10_percentage }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="class10_schoolName" placeholder="School" value="{{ data.class10_schoolName }}"></div>
                                </div>

                                <!-- Class 12th -->
                                <h6 class="text-primary">Class 12th</h6>
                                <div class="row mb-3">
                                    <div class="col-md-3"><input type="text" class="form-control" name="class12_board" placeholder="Board Name" value="{{ data.class12_board }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="class12_year" placeholder="Year" value="{{ data.class12_year }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="class12_percentage" placeholder="Percentage/CGPA" value="{{ data.class12_percentage }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="class12_schoolName" placeholder="School" value="{{ data.class12_schoolName }}"></div>
                                </div>

                                <!-- Graduation -->
                                <h6 class="text-primary">Graduation</h6>
                                <div class="row mb-3">
                                    <div class="col-md-3"><input type="text" class="form-control" name="grad_university" placeholder="University Name" value="{{ data.grad_university }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="grad_year" placeholder="Year" value="{{ data.grad_year }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="grad_percentage" placeholder="Percentage/CGPA" value="{{ data.grad_percentage }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="grad_collegename" placeholder="Stream/college" value="{{ data.grad_collegename }}"></div>
                                </div>

                                <!-- Post Graduation -->
                                <h6 class="text-primary">Post Graduation</h6>
                                <div class="row mb-3">
                                    <div class="col-md-3"><input type="text" class="form-control" name="pg_university" placeholder="University Name" value="{{ data.pg_university }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="pg_year" placeholder="Year" value="{{ data.pg_year }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="pg_percentage" placeholder="Percentage/CGPA" value="{{ data.pg_percentage }}"></div>
                                    <div class="col-md-3"><input type="text" class="form-control" name="pg_collegename" placeholder="Stream/College" value="{{ data.pg_collegename}}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Skill Card with Collapse -->
                <div class="card mt-4">
                    <div class="card bg-success text-white p-2" id="skillHeader" style="cursor: pointer;" data-bs-toggle="collapse" data-bs-target="#skillBody" aria-expanded="true" aria-controls="skillBody">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <i class="fas fa-star me-2"></i>
                                <span>Skill</span>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                            <!-- Arrow icon -->
                        </div>
                    </div>
                    <div id="skillBody" class="collapse show">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-3" placeholder="Skill 1" name="skill1" value="{{ data.skill1}}">
                                    <input type="text" class="form-control mb-3" placeholder="Skill 2" name="skill2" value="{{ data.skill2}}">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-3" placeholder="Skill 3" name="skill3" value="{{ data.skill3}}">
                                    <input type="text" class="form-control mb-3" placeholder="Skill 4" name="skill4" value="{{ data.skill4}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Submit & Cancel -->
                <div class="button">
                    <button type="submit" class="btn btn-outline-primary me-2">Update</button>
                    <a href="{{ url_for('auth.cancle') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
        </form>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
