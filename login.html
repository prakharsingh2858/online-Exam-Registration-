<html lang="en">
<head>

    <title>login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

<body>
   
    <div class="container-fluid">
        <div class="bg-danger" >
            <h2 class="text-center mt-3"> STUDENT LOGIN FORM </h2>
        </div>
         <div  class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-body">
         <form action="#" method="post">
            <div class="text-center text-white fw-bold bg-secondary card-header p-2">
               <u><h3>login form </h3>
              </u>
            </div>
           <div class="mb-3">
               <label for="Ename" class="form-control fw-bold">Email Id</label>
               <input type="Email" class="form-control" id="Ename" required>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="pass" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary">Login</button>
            </div>
          </form>
      </div>
        
    </div>  
    </div>
