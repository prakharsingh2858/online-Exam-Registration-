<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container-fluid mt-5">
        <div class="text-center mb-3">
            <h2 class="text-white bg-danger py-2 rounded">IQ Test System</h2>
        </div>

        <div class="card shadow mx-auto" style="max-width: 600px;">
            <div class="card-header bg-secondary text-white text-center fw-bold">
                Registration For IQ Test System
            </div>

            <div class="card-body">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="fname" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="fname" name="first_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="fn" class="form-label fw-bold">Father's Name</label>
                        <input type="text" class="form-control" id="fn" name="father_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label fw-bold">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    <div class="mb-3">
                        <label for="Ename" class="form-label fw-bold">Email ID</label>
                        <input type="email" class="form-control" id="Ename" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="pass" class="form-label fw-bold">Confirm Password</label>
                        <input type="password" class="form-control" id="pass" name="confirm_password" required>
                    </div>

                    <div class="mb-3">
                        <label for="number" class="form-label fw-bold">Phone Number</label>
                        <input type="tel" class="form-control" id="number" name="phone" required pattern="[0-9]{10}">
                    </div>

                    <div class="mb-3">
                        <label for="cname" class="form-label fw-bold">College Name</label>
                        <input type="text" class="form-control" id="cname" name="college_name" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
