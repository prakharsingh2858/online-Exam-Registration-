<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    </head>
<body>
    <h2 bgcolor="red">IQ Test System</h2>
    <form action="">
    <table align="center" width="400" height="600" class="border border-dark border-5 table-color=black table-striped table-hover">
        <tr>
            <td colspan="2" align="center"><u class="h4 bg-secondary text-black navbar-nav " style="border-radius: 10px;">Registration For IQ Test System</u></td> 
            <hr>
        </tr>
        <tr>
            
            <td><label for="fname" class="fw-bold">First Name:</td>
            <td><input type="text" name="" id="fname"></td>
        </tr>

        
       <tr>
        <td><label for="fn" class="fw-bold">Father Name :</td>
        
        <td><input type="text" name="" id="fn"></td>
       </tr>

       <tr>
        <td><label for="dob" class="fw-bold">Date Of Birth :</td>
        <td><input type="date" name="" id="dob"></td>
       </tr>
       <tr>
        <td><label for="address" class="fw-bold">Address :</td>
        <td><input type="text" name="" id="address"></td>
       </tr>

       <tr>
        <td><label for="Ename" class="fw-bold">Email Id :</td>
        <td><input type="Email" name="" id="Ename">
        </td>
       </tr>
       <tr>
        <td><label for="password" class="fw-bold">Password :</td>
        <td><input type="password" name="" id="password">
        </td>
       </tr>
       <tr>
        <td><label for="pass" class="fw-bold">Confirm Password :</td>
        <td><input type="password" name="" id="pass"></td>
       </tr>
       <tr>
        <td><label for="number" class="fw-bold"> Phone Number :</label></td>
        <td><input type="number" name="" id="number"></td>
       </tr>
       <tr>
       <td><label for="cname" class="fw-bold">Collage Name :</label></td>
        <td><input type="text"  name="" id="cname"></td>
       </tr>
       <tr>
        <td align="center"><input type="submit" value="Register" class="btn btn-primary"></td>
        
       </tr>
       <tr>
        <td align="center ">Already have an account? login here</td>
       </tr>
      
      
    </table>
    </form>
